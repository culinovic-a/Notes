<h3>New Note</h3>
<form [formGroup]="newNoteForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Note Title:</mat-label>
    <input type="text" matInput formControlName="noteTitle" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Note Text:</mat-label>
    <textarea matInput formControlName="noteText"></textarea>
  </mat-form-field>

  <div class="buttons" mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      mat-button
      type="submit"
      cdkFocusInitial
    >
      Submit
    </button>
  </div>
</form>
