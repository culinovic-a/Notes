<div [class.light-theme]="isLightTheme">
  <mat-toolbar color="primary">
    <div class="nav">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Notes</h1>
    </div>
    <button
      class="theme"
      mat-icon-button
      (click)="changeTheme()"
      matTooltip="Change Theme"
    >
      <mat-icon>brightness_4</mat-icon>
    </button>
  </mat-toolbar>

  <div fxLayout="row">
    <mat-drawer-container>
      <mat-drawer #snav [mode]="'side'">
        <mat-nav-list>
          <a mat-list-item routerLink=".">Home</a>
        </mat-nav-list>
      </mat-drawer>

      <mat-drawer-content>
        <ng-content></ng-content>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
