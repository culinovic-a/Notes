<div *ngIf="notes?.length > 0">
  <div class="sort">
    <button
      mat-icon-button
      (click)="reverse()"
      matTooltip="Show Oldest Notes First"
    >
      <mat-icon>swap_vert</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="changeLayout()"
      matTooltip="Change Notes Layout"
    >
      <mat-icon>border_all</mat-icon>
    </button>
  </div>
  <div
    class="notes-list"
    [ngClass]="notesLayout ? 'grid-layout' : 'list-layout'"
    [@listAnimation]="notes?.length"
  >
    <div *ngFor="let note of notes">
      <app-notes-list-item [note]="note"></app-notes-list-item>
    </div>
  </div>
</div>
<div *ngIf="notes?.length < 1">
  No notes yet. Click on the button below and create a new note now!
</div>
