<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ note.noteTitle }}</mat-card-title>
    <mat-card-subtitle>
      <small>
        {{ note.timestamp | date: 'M/d/yyyy h:mm' }}
      </small>
    </mat-card-subtitle>
    <button mat-icon-button (click)="deleteNote(note)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ note.noteText }}
    </p>
  </mat-card-content>
</mat-card>
