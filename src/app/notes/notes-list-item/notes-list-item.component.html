<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ note.noteTitle }}</mat-card-title>
    <mat-card-subtitle>
      <small>
        {{ note.timestamp | date: 'M/d/yyyy h:mm' }}
      </small>
    </mat-card-subtitle>
    <div>
      <button
        mat-icon-button
        (click)="editNote(note.id)"
        matTooltip="Edit Note"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="deleteNote(note)"
        matTooltip="Delete Note"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-chip-list class="chips" *ngFor="let label of hack(note.labels)">
        <mat-chip [ngStyle]="{ 'background-color': [label.labelColor] }">
          {{ label.labelText }}
        </mat-chip>
      </mat-chip-list>
    </div>
    <p>
      {{ note.noteText }}
    </p>
  </mat-card-content>
</mat-card>
